services:
  - type: web
    name: my_webapp
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    region: frankfurt
    plan: free
    repo: https://github.com/yahia-adam/cloud_static_app
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mydatabase
          property: connectionString

databases:
  - name: mydatabase
    region: frankfurt
    plan: free
